<ion-view view-title="Driver Dashboard">
  <!--<ion-content>

  </ion-content>-->
  <div class="gmap-wrap">
    <div id="map_canvas"></div>
    <!--<div class="center-marker"></div>-->
    <a class="map-location" ng-click="vm.getCurrectLoction()">
      <i class="ion-android-radio-button-on positive"></i>
    </a>
  </div>
  <!--<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14481.051337981453!2d67.25735798559889!3d24.854871227255114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb3316c5276e35b%3A0x823a6a0100195ffd!2sNational+University+Of+Computer+%26+Emergin+Sciences!5e0!3m2!1sen!2s!4v1479904208889" style="width: 100%; height: 100%;" frameborder="0" style="border:0" allowfullscreen></iframe>-->
</ion-view>
<ion-footer-bar class="bar" ng-if="!vm.locationFactory.currentRide.data">
  <div class="footer-action">
    <a class="button button-positive" ng-click="vm.toggleAvailable()">
      Mark {{vm.currentDriver? (vm.currentDriver.Status.Name === 'Available'? 'Unavailable' : 'Available'): 'Available'}}
    </a>
  </div>
</ion-footer-bar>
<ion-footer-bar class="bar" ng-if="vm.locationFactory.currentRide.data">
  <div class="footer-action">
    <a class="button button-positive" ng-click="vm.Pickup()">
      Pickup Customer
    </a>
  </div>
</ion-footer-bar>
