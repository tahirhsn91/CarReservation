<ion-content class="auth-wrapper">
  <form name="requestPasswordform" novalidate ng-submit="requestPasswordform.$valid && vm.requestPassword()">
    <div class="card padding">
      <h4 class="text-center">Forgot Password?</h4>
      <div class="list card">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="Email" name="Email"
          ng-model="vm.user.Email" ng-pattern="vm.regex.email" required>
          <validations form-name="requestPasswordform" field-name="Email" label="Email" ></validations>
        </label>
      </div>
      <button type="submit" class="button button-block button-balanced" >
        <strong>Request Password</strong>
      </button>
    </div>
  </form>
  <div class="auth-links text-center">
    <a ui-sref="auth" class="button button-clear button-light">Back</a>
    <a ui-sref="login" class="button button-clear button-energized">Sign In</a>
  </div>
</ion-content>
